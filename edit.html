<!DOCTYPE html>
<html>
    <head>
        <title>Markdown-Slides</title>
        <link rel="stylesheet" type="text/css" href="./theme.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <div id="toolbar"><span id="close" class="toolbar-ctl fa fa-times"></span><span id="minimize" class="toolbar-ctl fa fa-minus"></span><span id="maximize" class="toolbar-ctl fa fa-plus"></span></div>
        <div class="content" id="slides"></div>

        <script>
            var ipc = require('ipc');

            document.addEventListener('DOMContentLoaded', function () {
                var fileName = window.location.search.split('?file=')[1];
                var presentation = ipc.sendSync('loadFile', fileName);

                for (var i = 0; i < presentation.slides.length; i++) {
                    var slide = presentation.slides[i];
                    var s = document.getElementById('slides');
                    s.innerHTML += slide.html;
                };
            });

        </script>
        <script type="text/javascript" src="js/base.js"></script>
    </body>
</html>
